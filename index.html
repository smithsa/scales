<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Scale Blitz</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/menu.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/select2.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800italic,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
	 <!-- <i class="fa fa-cog"></i> -->
	 <div id="o-wrapper" class="o-wrapper">
	  <div id="logo"><h1>Scale Blitz</h1></div>
	  <div class="controls">
	  	  <h3 style="display:none"><span id="count">9</span></h3>
		  <a href="#" class="btn" id="restart" style="display:none">Restart</a>
		  <a href="#" class="btn" id="stop" style="display:none">Stop</a>
		  <a href="#" class="btn" id="start">Start</a>
	  </div>
	  <i id="c-button--slide-right" class="c-button fa fa-cog"></i>
	  <div class='left'>
	  		<h2 id="key">Key</h2>
	  </div>
	  <div class='right'>
	  		<h2 id="scale">Scale</h2>
	  </div>
	  <div id="c-mask" class="c-mask"></div>
	
	</div>


	<nav id="c-menu--slide-right" class="c-menu c-menu--slide-right">
		<h1>Settings</h1>
		<div class="counter">
			<label>Seconds</label><br/>
			<i class="fa fa-minus-circle input-number-decrement"></i><input id="seconds" class="input-number" type="text" onKeyPress="return isNumber(event)" value="9" max="120" min="0"><i class="fa fa-plus-circle input-number-increment"></i>
		</div>
		<div class="bpm">
			<label>Beats Per Minute</label>
			<select id="bpm">
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
				<option value="110">110</option>
				<option value="120" selected>120</option>
				<option value="130">130</option>
				<option value="140">140</option>
			</select>
		</div>
		<div class="keys">
		  <label>Accidentals</label><br/>
		  <ul class="filters">
		    <li>
		      <label>
		        <input type="checkbox" value="naturals" class="input-keys" checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Naturals
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="sharps" class="input-keys" checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Sharps
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="flats"  class="input-keys"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Flats
		      </label>
		    </li>
		  </ul>
		</div>
		<div class="scales">
		  <label>Scales</label><br/>
		  <ul class="filters">
		    <li>
		      <label>
		        <input type="checkbox" value="minor"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Minor
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="minor pentatonic"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Minor Penatonic
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="major"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Major
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="major pentatonic"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Major Penatonic
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="dorian"  class="input-scales" checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Dorian
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="mixolydian"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Mixolydian
		      </label>
		    </li>
		    <li>
		      <label>
		        <input type="checkbox" value="blues"  class="input-scales"  checked>
		        <span class="icon"><i class="fa fa-check"></i></span>
		        Blues
		      </label>
		    </li>
		  </ul>
		</div>
		<div class="octaves">
			<label>Octaves</label><br/>
			<div class="octave-filter">
				<label>
					<input type="radio" value="0"  name="octave_num"   checked />
					One
				</label>
				<label>
					<input type="radio" value="1"  name="octave_num" />
					Two
				</label>
			</div>
		</div>
	  <button class="c-menu__close"><i class="fa fa-times"></i></button>
	</nav><!-- /c-menu slide-top -->

	 <script src="https://code.jquery.com/jquery-2.2.4.min.js"
			 integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			 crossorigin="anonymous"></script>	<script type="text/javascript" src="js/helpers/pollyfill.js"></script>
	<script type="text/javascript" src="js/helpers/select2.min.js"></script>
	<script type="text/javascript" src="js/vendors/menu.js"></script>
	<script type="text/javascript" src="js/vendors/Tone.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
